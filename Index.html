<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="background/background.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="menu/base.css">
    <link rel="stylesheet" href="menu/profile.css">
    <link rel="stylesheet" href="menu/calendar.css">
    <link rel="stylesheet" href="menu/task.css">
    <title>Linux UI</title>
</head>
<body>
    <div class="menu">
        <div class="profile-header">
            <div class="pfp"></div>
            <div class="profile-text">
                <div class="username">RENDI</div>
                <div class="greeting" id="greeting"></div>
            </div>
        </div>
        
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <div class="month-year">month year</div>
                    <div class="nav-buttons">
                        <button class="nav-button round prev" aria-label="Previous month"></button>
                        <button class="nav-button round next" aria-label="Next month"></button>
                    </div>
                </div>
                <div class="weekdays">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="days" id="days"></div>
            </div>
        </div>
        
        <div class="task-wrapper">
            <div class="task-container">
                <div class="task">
                    <div class="task-header">
                        <h3 class="tasks-title">Today's tasks</h3>
                        <div class="nav-buttons">
                            <button class="nav-button round add" id="task-add" aria-label="Add task"></button>
                            <button class="nav-button round prev" id="task-prev" aria-label="Previous tasks"></button>
                            <button class="nav-button round next" id="task-next" aria-label="Next tasks"></button>
                        </div>
                    </div>
                    <div class="tasks-content" id="tasks-content">
                        <div class="empty-state" id="emptyState">
                            <div class="empty-text">There are no tasks now</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="task-menu" id="task-menu">
                <div class="task-header">
                    <h3 class="tasks-title">Creating a task</h3>
                </div>
            <div class="task-input-container">
                <textarea class="task-description-input" placeholder="Enter task description..." rows="5"></textarea>
                <div class="input-footer">
                <div class="error-message">Character limit exceeded!</div>
                <div class="char-counter">0/20</div>
              </div>
          </div>
    </div>
    <script src="menu/greeting.js"></script>
    <script src="menu/calendar.js"></script>
    <script src="menu/task.js"></script>
</body>
</html>
