<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="background/background.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="menu/base.css">
    <link rel="stylesheet" href="menu/profile.css">
    <link rel="stylesheet" href="menu/calendar.css">
    <link rel="stylesheet" href="menu/task.css">
    <title>Linux UI</title>
</head>
<body>
    <div class="menu">
        <div class="profile-header">
            <div class="pfp"></div>
            <div class="profile-text">
                <div class="username">RENDI</div>
                <div class="greeting" id="greeting"></div>
            </div>
        </div>
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <div class="month-year">month year</div>
                    <div class="nav-buttons">
                        <button class="nav-button round prev" aria-label="Previous month"></button>
                        <button class="nav-button round next" aria-label="Next month"></button>
                    </div>
                </div>
                <div class="weekdays">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="days" id="days"></div>
            </div>
        </div>
        <div class="task-wrapper">
            <div class="task-container">
                <div class="task">
                    <div class="task-header">
                        <h3 class="tasks-title"><span class="task-today-icon"></span>Today's tasks</h3>
                        <div class="nav-buttons">
                            <button class="nav-button round add" id="task-add" aria-label="Add task"></button>
                            <button class="nav-button round prev" id="task-prev" aria-label="Previous tasks"></button>
                            <button class="nav-button round next" id="task-next" aria-label="Next tasks"></button>
                        </div>
                    </div>
                    <div class="tasks-content" id="tasks-content">
                        <div class="empty-state" id="emptyState">
                            <div class="empty-text">There are no tasks now</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="task-menu" id="task-menu">
                <div class="task-header">
                    <h3 class="tasks-title"><span class="task-create-icon"></span>Add Task</h3>
                    <div class="nav-buttons">
                        <button class="nav-button round close" aria-label="Close menu"></button>
                    </div>    
                </div>
                <div class="task-header-separator"></div>
                <div class="task-input-container">
                    <input type="text" class="task-description-input" placeholder="Enter task description..." maxlength="20">
                    <div class="char-counter">0/20</div>
                </div>
                <div class="reminder-toggle-container">
                    <span class="reminder-text">Reminders</span>
                    <label class="reminder-switch">
                        <input type="checkbox" id="reminder-toggle">
                        <span class="reminder-slider"></span>
                    </label>
                </div>
                <div class="reminder-options" id="reminder-options" style="display: none;">
                    <div class="reminder-option">
                        <span class="option-text">Reminder time</span>
                        <span class="option-value" id="reminder-time">00.00 00:00</span>
                    </div>
                    <div class="reminder-option">
                        <span class="option-text">Repeat</span>
                        <span class="option-value">One time</span>
                    </div>
                </div>
            </div>
            
            <div class="task-menu" id="reminder-time-menu" style="display: none;">
                <div class="task-header" style="justify-content: center;">
                    <h3 class="tasks-title">Reminder time</h3>
                </div>
                <div class="reminder-time-content">
                    <!-- We'll add time picker elements here later -->
                </div>
                <div class="reminder-action-footer">
                    <button class="reminder-action-btn cancel">
                        <span class="btn-text">Cancel</span>
                    </button>
                    <button class="reminder-action-btn continue">
                        <span class="btn-text">Continue</span>
                    </button>
                </div>
            </div>              
            <div class="task-menu" id="repeat-menu" style="display: none;">
                <div class="task-header" style="justify-content: center;">
                    <h3 class="tasks-title">Repeat</h3>
                </div>
                <div class="repeat-options">
                    <div class="repeat-option" data-value="once">
                        <span class="option-text">Once</span>
                        <span class="option-checkmark"></span>
                    </div>
                    <div class="repeat-option" data-value="daily">
                        <span class="option-text">Every day</span>
                        <span class="option-checkmark"></span>
                    </div>
                    <div class="repeat-option" data-value="weekly">
                        <span class="option-text">Every week</span>
                        <span class="option-checkmark"></span>
                    </div>
                    <div class="repeat-option" data-value="monthly">
                        <span class="option-text">Every month</span>
                        <span class="option-checkmark"></span>
                    </div>
                    <div class="repeat-option" data-value="yearly">
                        <span class="option-text">Every year</span>
                        <span class="option-checkmark"></span>
                    </div>
                </div>
                <div class="reminder-action-footer">
                    <button class="reminder-action-btn cancel">
                        <span class="btn-text">Cancel</span>
                    </button>
                    <button class="reminder-action-btn continue">
                        <span class="btn-text">Apply</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="menu/greeting.js"></script>
    <script src="menu/calendar.js"></script>
    <script src="menu/task.js"></script>
</body>
</html>
